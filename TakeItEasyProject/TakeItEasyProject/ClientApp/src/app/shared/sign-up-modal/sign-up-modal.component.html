<div mdbModal #frame="mdbModal" class="modal fade left" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeSignUpModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="orangeForm-name" class="form-control validate"
            mdbInput>
          <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
        </div>
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input mdbInput mdbValidate name="input" type="email" id="email-register" class="form-control" [(ngModel)]="email" #input="ngModel" required pattern="[^ @]*@[^ @]*.*[+.].+">
          <label for="email-register">Your email</label>
          <mdb-error *ngIf="input.invalid && (input.dirty || input.touched)">Type down a valid email</mdb-error>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" id="register-pass" class="form-control validate"
            mdbInput>
          <label data-error="wrong" data-success="right" for="register-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn class="waves-light" mdbWavesEffect>Sign up</button>
      </div>
    </div>
  </div>
</div>
