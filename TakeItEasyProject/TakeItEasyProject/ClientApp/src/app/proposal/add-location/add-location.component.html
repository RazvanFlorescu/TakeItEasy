<!-- app.component.html -->
<div class="container">
 
    <h1>Angular Google Maps with Places Search Example</h1>
   
    <div class="form-group">
      <label>Enter address {{event | json}}</label>
      <div class="inputs" *ngFor="let location of locations">
        <app-autocomplete-location (focus)="setCurrentLocation(location)" (setAddress)="getTypedAddress($event)" [adressType]="address" ></app-autocomplete-location>
      </div>
    </div>
   
    <agm-map [latitude]="currentLocation.latitude" [longitude]="currentLocation.longitude" [zoom]="zoom">
        <div class="markers" *ngFor="let location of locations">
            <agm-marker *ngIf="location.latitude !== defaultNumber" [latitude]="location.latitude" [longitude]="location.longitude" [markerDraggable]="true"
            (dragEnd)="markerDragEnd($event)"></agm-marker>
        </div>
    </agm-map> 
  
  </div>
