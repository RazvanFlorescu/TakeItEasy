<div class="wrapper">
  <div class="logo"></div>
  <div class="right-side">
    <div class="comercial-logos">
      <img src="./../../assets/images/instagram.png" class="logo">
      <img src="./../../assets/images/facebook.png" class="logo">
      <img src="./../../assets/images/twitter.png" class="logo">
    </div>
    <div class="settings" (click)="openMenu()">
      <span class="point"></span>
      <span class="point"></span>
      <span class="point"></span>
    </div>
  </div>
</div>
<div [ngClass]="{'settings-box': isMenuOpen}">
  <div [ngClass]="{'settings-box-content': isMenuOpen}">
    <div class="close-button" (click)="closeMenu()"></div>
    <div class="profile-image"></div>
    <span class="settings-element" [ngClass]="{'settings-box-closed': !isMenuOpen}" ng-click="signIn()">Sign in</span>
    <span class="settings-element" [ngClass]="{'settings-box-closed': !isMenuOpen}" ng-click="signUp()">Sign up</span>
  </div>
</div>

<app-sign-up-modal id="content"></app-sign-up-modal>
