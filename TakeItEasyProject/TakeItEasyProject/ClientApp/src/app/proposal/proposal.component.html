<form [formGroup]="vacationForm" class="modal-body mx-3">
  <div class="md-form mb-5">
    <i class="fas fa-envelope prefix grey-text"></i>
    <input mdbInput mdbValidate type="text" id="description" formControlName="description" class="form-control">
    <label for="description">Description</label>
  </div>
</form>
<div class="modal-footer d-flex justify-content-center">
  <button mdbBtn class="waves-light custom-button" mdbWavesEffect>Sign in</button>
</div>
