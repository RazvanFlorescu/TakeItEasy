<div class="container-fluid home-container">
  <div class="row">
    <div class="parallax">
      <div class="cover-parallax">
        <div class="search-vacation">
              <div class="title">
                <strong>Let's</strong> find a vacation
              </div>
              <div class="search-side">
                <div class="input-side"(click)="toggleDropDown()" >
                    <input class="form-control search-input" type="text" placeholder="Type here a destination..." [(ngModel)]="searchString" aria-label="Search">
                    <button class="search-button"><i class="fa fa-search"></i></button>
                </div>
                <div *ngIf="showDropDown && vacations && searchString !== ''" class="dorpdown-state-container" (clickOutside)="toggleDropDown()">
                  <div (click)="selectVacation(getDestinationAddress(vacation))" class="state" *ngFor="let vacation of vacations | vacationFilterPipe: searchString"> {{getDestinationAddress(vacation)}}</div>
                </div>
              </div>
        </div>
        <div class="chevron-side" (click)="goToVacations()">
          <div class="chevron-container">
              <div class="chevron"></div>
              <div class="chevron"></div>
              <div class="chevron"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row equal card-container" id="scrollHere" *ngIf="vacations">
      <div class="col-sm-4 d-flex pb-3 vacation-card" *ngFor="let vacation of vacations | vacationFilterPipe: searchString">
          <app-trip-card [vacation]="vacation"></app-trip-card>
      </div>
      <div class="wish-list-propose"*ngIf="getVacationsFiltred().length === 0">
          <i class="fas fa-heart-broken fa-5x"></i>
        <div class="wish-list-text">
          No trips on that location? Add something in your Wish-list.
        </div>
        <button routerLink="wishList" class="btn btn-light-green"><i class="fa fa-hand-holding-heart fa-lg"></i></button>
      </div>
 </div>
  </div>
