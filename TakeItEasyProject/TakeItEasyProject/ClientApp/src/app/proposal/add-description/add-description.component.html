
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Details</h4>
      </div>
      <form [formGroup]="vacationForm" class="mx-3">
          <div class="md-form amber-textarea active-amber-textarea">
              <i class="fas fa-pencil-alt prefix" [ngClass]="{'active': description.value}"></i>
              <textarea id="description" class="md-textarea form-control" formControlName="description" rows="3"></textarea>
              <label for="description" [ngClass]="{'active': description.value}" >Description</label>
            </div>
            <div class="form-group">
                <div class="input-group date" id="datetimepicker11">
                    <input type="text" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar">
                        </span>
                    </span>
                </div>
            </div>
            <div class="md-form">
                <input placeholder="Selected date" type="text" id="date-picker-example" class="form-control datepicker">
                <label for="date-picker-example">Try me...</label>
              </div>
      </form>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn class="waves-light custom-button" mdbWavesEffect>Sign in</button>
      </div>
    </div>
